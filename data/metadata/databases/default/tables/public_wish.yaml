table:
  name: wish
  schema: public
object_relationships:
- name: unit
  using:
    foreign_key_constraint_on: unit_id
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - unit_id
    - value
    set:
      member_id: x-hasura-User-Id
  role: user
select_permissions:
- permission:
    columns:
    - updated_at
    filter:
      _and:
      - member_id:
          _eq: X-Hasura-User-Id
      - value:
          _eq: true
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - value
    filter:
      member_id:
        _eq: X-Hasura-User-Id
  role: user
